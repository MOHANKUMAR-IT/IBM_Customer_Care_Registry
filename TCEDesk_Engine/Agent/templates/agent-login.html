<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login User</title>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="233300008585-epu0aj89fcvqqh6317t4ds507a2kbtig.apps.googleusercontent.com">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/node_modules/bootstrap/dist/css/bootstrap.css') }}"> -->
        <script src="https://kit.fontawesome.com/07972bca60.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="/cloud.png">
        <!-- <script src="{{ url_for('static', filename='/node_modules/jquery/dist/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='/node_modules/bootstrap/dist/js/bootstrap.js') }}"></script> -->


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


        <link rel="stylesheet" href="/style-entrypoint.css">
</head>
<body>
  
    <section class="gradient-form background-radial-gradient overflow-hidden">
        <div class="container py-5 h-100">
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
            </div>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <a href="/">
                        <img src="/agent/static/logo2.png"
                          style="width: 185px;" alt="logo">
                        </a>
                      </div>
                      {% if msg|length > 0 %}
                      <div class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        {{msg}}
                      </div>
                      {% endif %}
                      <form action="/agent/login" method="post">
                        <div class="form-outline mb-4">
                          <input type="email" id="email_id" name="email_id" class="form-control" placeholder="Email address" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
                        </div>
                        
                        <div class="form-outline text-center mb-5 my-2">
                          <input type="submit" class="btn btn-block btn-primary gradient-custom-2" placeholder="Log in">
                        </div>
                        
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="overflow: hidden;position: relative;background-image: radial-gradient( circle farthest-corner at 14.2% 27.5%,  rgba(104,199,255,1) 0%, rgba(181,126,255,1) 90% );">
                    <div class="text-white px-3 py-2 p-md-5 mx-md-2" style="z-index: 10;">
                      <h4 class="mb-4 display-5">We are more than just a company</h4>
                      <h3>What is TCE Desk?</h3><br>
                      <h5>
                        An easy-to-use ticketing system for managing email communication with customers.</h5>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
