<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register User</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/node_modules/bootstrap/dist/css/bootstrap.css') }}">
        <script src="https://kit.fontawesome.com/07972bca60.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='/node_modules/jquery/dist/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='/node_modules/bootstrap/dist/js/bootstrap.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='/styles/style-entrypoint.css') }}">

        <script>
            function showPas(password) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
            };
        </script>

    </head>
    <body style="overflow:hidden">
        <!-- Section: Design Block -->
        <section class="background-radial-gradient overflow-hidden">
            <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    The best offer <br />
                    <span style="color: hsl(218, 81%, 75%)">for your business</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Temporibus, expedita iusto veniam atque, magni tempora mollitia
                    dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                    ab ipsum nisi dolorem modi. Quos?
                </p>
                </div>
        
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        
                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                    <form action="{{ url_for('register') }}" method="post">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name"/>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name"/>
                            </div>
                        </div>
                        

                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                            <input type="text" id="user_name" name="user_name" class="form-control" placeholder="User name"/>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                            <input type="text" id="pno" name="pno" class="form-control" placeholder="Phone Number (+91)"/>
                            </div>
                        </div>
        
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                        <input type="email" id="email_id" name="email_id" class="form-control" placeholder="Email address"/>
                        </div>
        
                        <!-- Password input -->
                        <div class="form-outline mb-5">
                            <input type="password" id="password" name="password" class="form-control" onfocus="showPas(this)" placeholder="Password"/>                                  
                        </div>
        
        
                        <!-- Submit button -->
                        <input type="submit" class="btn btn-primary btn-block gradient-custom-2 mb-4" value="Sign Up">
                        
        
                        <!-- Register buttons -->
                        <div class="text-center">
                        <p>or sign up with:</p>
        
                        <button type="button" class="btn btn-link btn-floating btn-lg mx-auto mb-1">
                            <i class="fab fa-google fa-lg"></i>
                        </button>
        
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        <!-- Section: Design Block -->
        
    </body>
</html>
