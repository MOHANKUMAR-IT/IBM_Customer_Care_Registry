<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCE Desk Administrator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/node_modules/bootstrap/dist/css/bootstrap.css') }}">
    <script src="https://kit.fontawesome.com/07972bca60.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/node_modules/jquery/dist/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='/node_modules/bootstrap/dist/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static',filename='/javascript/navlink-activator.js')}}"></script>
    <script>
         $(document).on('submit','#new-agent-form',function(e)
                   {
            e.preventDefault();
            $.ajax({
                type:'POST',
                url:'/register-agent',
                data:{
                    name:$("#name").val(),
                    email_id:$("#email").val(),
                    password:$("#password").val()
                },
                success:function(response)
                {
                    document.getElementById("message").innerHTML = response;
                    document.getElementById("alert").style.display = "block";
                }   
            })
         });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="jumbotron">Administrator: {{ name }}</h2>
        <div >
            <h3>Add new Agents</h3>
            <section class="vh-100">
                <div class="container h-80">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card text-black" style="border-radius: 25px;background-color: rgb(221, 229, 231);">
                        <div class="card-body p-md-5" >
                          <div class="row justify-content-center align-items-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            
                              <form class="mx-1 mx-md-4" action="{{ url_for('newAgentRegister') }}" method="post">
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="name" class="form-control" placeholder="Agent Name"/>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="email" class="form-control" placeholder="Email Id"/>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="password" class="form-control" placeholder="Password" />
                                  </div>
                                </div>
              
              
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                </div>
              
                              </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                class="img-fluid" alt="Sample image">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>

        <!-- All Agents -->
        <div>
            Agents
            <div class="card-deck">
                {% for agent in agents %}
                <div class="card">
                  <img class="card-img-top" src={{ agent["profilepic"] }} alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ agent["agent_id"] }}</h5>
                    <p class="card-text">
                        Name:{{ agent["name"] }}<br>
                        Solved:{{ agent["solved_issues"] }}<br>
                        Pending:{{ agent["pending_issues"] }}<br>
                        Pno:{{ agent["pno"]}} <br>
                        Email Id:{{ agent["email_id"] }}<br>

                    </p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </div>
                </div>  
                {% endfor %}
            </div>
        </div>


    </div>
</body>
</html>
